<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1 class="text-center">Rock Paper Scissor Game!</h1>
        <div class="input">
            <input type="number" id="game_number" value="0" placeholder="Enter game round" />
            <button id="play_game" class="play-btn">Play</button>
        </div>
        <div class="flex">
            <div>
                <h2 class="text-center">Round left</h2>
                <h3 class="text-center"><span id="rounds_left">0</span></h3>
            </div>
            <div>
                <h2 class="text-center">User Points</h2>
                <h3 class="text-center"><span id="user_points">0</span></h3>
            </div>
            <div >
                <h2 class="text-center">Computer Points</h2>
                <h3 class="text-center"><span id="computer_points">0</span></h3>
            </div>
        </div>


        <div class="message-box mt-4">
            <h1 id="message">Play Game!</h1>
            <h3 id="turn">----------------</h3>
        </div>

        <div class="row text-center mt-3">
            <div class="col-md-4">
                <img src="img/rock.PNG" alt=""><br>
                <button onclick="rock()" id="rock" class="btn btn-lg btn-danger mt-3">Rock</button>
            </div>

            <div class="col-md-4">
                <img src="img/paper.PNG" alt=""><br>
                <button onclick="paper()" id="paper" class="btn btn-lg btn-danger mt-3">Paper</button>
            </div>

            <div class="col-md-4">
                <img src="img/scissor.PNG" alt=""><br>
                <button onclick="scissor()" id="scissor" class="btn btn-lg btn-danger mt-3">Scissor</button>
            </div>
        </div>

    </div>


    <script src="custom.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User JS</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="profile-info">
            <div>
                <img src="" alt="profile pic" class="photo" />
            </div>
            <div class="name">
                <span class="first-name">John</span>
                <span class="last-name">Doe</span>
            </div>
        </div>
        <div class="profile-desc">
            <div><button class="age">Age</button></div>
            <div><button class="email">Email</button></div>
            <div> <button class="phone">Phone</button></div>
        </div>
        <div class="additional-info">
            <div>
                <h4>Additional Info</h4>
            </div>
            <div> <input type="text" class="input"></div>
        </div>
        <div class="new-user">
            <button id="getUser">New User</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
